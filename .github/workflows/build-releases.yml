  create-release:
    needs: [build-windows, build-macos]  # 移除upload-to-oss依赖
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Download changelog artifact
      uses: actions/download-artifact@v4
      with:
        name: changelog-file
        path: ./changelog
    
    - name: Generate release notes
      id: release_notes
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        CHANGELOG_FILE="changelog/CHANGELOG_v${VERSION}.txt"
        
        if [ -f "$CHANGELOG_FILE" ]; then
          echo "Found changelog file, reading content..."
          
          # 读取changelog内容并格式化为GitHub Release格式
          echo "RELEASE_BODY<<EOF" >> $GITHUB_OUTPUT
          echo "## 伊利奶牛选配 v${VERSION}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### 🚀 更新内容" >> $GITHUB_OUTPUT
          
          # 处理changelog文件内容，每行前面添加-
          while IFS= read -r line; do
            if [ -n "$line" ]; then
              echo "- $line" >> $GITHUB_OUTPUT
            fi
          done < "$CHANGELOG_FILE"
        else
          echo "No changelog found, using default content..."
          echo "RELEASE_BODY<<EOF" >> $GITHUB_OUTPUT
          echo "## 伊利奶牛选配 v${VERSION}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### 🚀 新功能和改进" >> $GITHUB_OUTPUT
          echo "- 完善版本自动更新系统，支持GUI对话框选择下载" >> $GITHUB_OUTPUT
          echo "- 修复版本检查服务器连接逻辑，增加备用服务器支持" >> $GITHUB_OUTPUT
          echo "- 优化下载URL获取机制，直接从版本信息API响应中提取" >> $GITHUB_OUTPUT
          echo "- 更新PyQt6更新对话框，替换原有tkinter实现避免崩溃" >> $GITHUB_OUTPUT
          echo "- 更新全面的系统文档和部署指南" >> $GITHUB_OUTPUT
          echo "- 优化requirements.txt依赖版本和兼容性" >> $GITHUB_OUTPUT
        fi
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: 伊利奶牛选配 v${{ steps.get_version.outputs.VERSION }}
        body: |
          ${{ steps.release_notes.outputs.RELEASE_BODY }}
          
          ### 📦 下载选项
          
          #### Windows版本
          - **安装版**: `GeneticImprove_v${{ steps.get_version.outputs.VERSION }}_win.exe` - 推荐，包含自动安装程序
          - **便携版**: `GeneticImprove_v${{ steps.get_version.outputs.VERSION }}_win.zip` - 解压即用，无需安装
          
          #### macOS版本
          - **DMG安装包**: `GeneticImprove_v${{ steps.get_version.outputs.VERSION }}_mac.dmg`
          
          ### 📋 系统要求
          - **Windows**: Windows 10 或更高版本（64位）
          - **macOS**: macOS 10.15 (Catalina) 或更高版本
          - 至少 2GB 可用内存
          - 至少 1GB 可用磁盘空间
          
          ### 🔧 安装说明
          
          **Windows安装版**:
          1. 下载 `_setup.exe` 文件
          2. 双击运行安装程序
          3. 按照向导完成安装
          4. 桌面快捷方式自动创建
          
          **Windows便携版**:
          1. 下载并解压 ZIP 文件
          2. 运行文件夹中的 `GeneticImprove.exe`
          
          **macOS**:
          1. 下载并打开 DMG 文件
          2. 将 伊利奶牛选配.app 拖拽到应用程序文件夹
          3. 从启动台或应用程序文件夹启动
        files: |
          ./windows-installer/GeneticImprove_v${{ steps.get_version.outputs.VERSION }}_win.exe
          ./windows-portable/GeneticImprove_v${{ steps.get_version.outputs.VERSION }}_win.zip
          ./macos-release/GeneticImprove_v${{ steps.get_version.outputs.VERSION }}_mac.dmg
        draft: false
        prerelease: false